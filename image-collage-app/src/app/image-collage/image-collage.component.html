<div class="collage" infiniteScroll [infiniteScrollDistance]="2" [scrollWindow]="true" (scrolled)="onScroll()">
  <div *ngFor="let image of images" class="image-card">
    <img class="image" [src]="image.download_url" alt="Image" />
  </div>
  <div class="loading" *ngIf="isLoading">Loading...</div>
</div>
